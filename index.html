<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="registrationPage">
    <h1>Student Registration</h1>
    <form id="regForm">
      <label>First Name:</label>
      <input type="text" id="firstName"/>
      <div id="err-firstName" class="error"></div>

      <label>Last Name:</label>
      <input type="text" id="lastName"/>
      <div id="err-lastName" class="error"></div>

      <label>Email:</label>
      <input type="email" id="email"/>
      <div id="err-email" class="error"></div>

      <label>Programme:</label>
      <input type="text" id="programme"/>
      <div id="err-programme" class="error"></div>

      <label>Year:</label>
      <div>
        <label><input type="radio" name="year" value="1"> 1</label>
        <label><input type="radio" name="year" value="2"> 2</label>
        <label><input type="radio" name="year" value="3"> 3</label>
      </div>
      <div id="err-year" class="error"></div>

      <label>Interests:</label>
      <div>
        <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
        <label><input type="checkbox" name="interests" value="Music"> Music</label>
        <label><input type="checkbox" name="interests" value="Coding"> Coding</label>
        <label><input type="checkbox" name="interests" value="Coding"> Cybersecurity</label>
        <label><input type="checkbox" name="interests" value="Coding"> Game Development</label>
        <label><input type="checkbox" name="interests" value="Coding"> Creative Writing</label>
        <label><input type="checkbox" name="interests" value="Coding"> Entrepreneurship</label>
        <label><input type="checkbox" name="interests" value="Coding"> Drawing</label>
        <label><input type="checkbox" name="interests" value="Coding"> Graphic Design</label>
      </div>

      <label>Photo URL:</label>
      <input type="text" id="photo"/>
      <div id="err-photo" class="error"></div>

      <button type="submit">Save Student</button>
    </form>
    <p id="successMessage" class="success">Student saved!</p>
    <p id="liveRegion" aria-live="polite"></p>

    <button id="previewResultsBtn">Preview Results</button>
  </section>

  <section id="resultsPage" class="hidden">
    <h1>Registered Students</h1>
    <div class="view-toggle">
      <button id="viewCardsBtn" class="active">Card View</button>
      <button id="viewTableBtn">Table View</button>
    </div>

    <div id="cardsView">
      <div id="cardsContainer" class="card-container"></div>
    </div>
    <div id="tableView" class="hidden">
      <table id="summaryTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Programme</th>
            <th>Year</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <button id="backToFormBtn">Back to Registration</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
